<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora imc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>

            <h1>Calcule seu IMC</h1>
        <table>
            <thead>
                <th>Classificação</th>
                <th>IMC</th>
                <tr></tr>
            </thead>
            <tbody>
                <td>Abaixo do peso</td>
                <td>Abaxo de 18.5</td>
                <tr></tr>
                <td>Peso normal</td>
                <td>18.5 - 24.9</td>
                <tr></tr>
                <td>Sobrepeso</td>
                <td>25 - 29.9 </td>
                <tr></tr>
                <td>Obesidade Grau 1</td>
                <td>30 - 39.9</td>
                <tr></tr>
                <td>Obesidade Grau 2</td>
                <td>35 - 39.9</td>
                <tr></tr>
                <td>Obesidade Grau 3</td>
                <td>Maior ou igual a 40</td>
            </tbody>
        </table> 

        <div class="peso-e-altuta">
            <p>Peso:</p>
            <input id="peso" type="text" name="peso" id="peso" placeholder="Digite seu peso">
        
      
            <p>Altura:</p>
            <input id="altura" type="text" name="altura" id="altura" placeholder="Digite sua altura">
            <p class="resultado-imc">
        </div>

        </p>
        <button class="botao">Enviar</button>
        </article>
       <small> ©️ Criado por Luana Santos</small>
    </main>

    <script src="script.js"></script>
</body>
</html>
